<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Image to WebP Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #45a049;
            --background-color: #f9f9f9;
            --text-color: #333;
            --border-color: #ddd;
        }
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        #dropZone {
            border: 2px dashed var(--border-color);
            padding: 40px;
            text-align: center;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
        }
        #dropZone.dragover {
            background: #e1e1e1;
            border-color: var(--primary-color);
        }
        #result {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .image-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .image-card img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .image-info {
            margin-top: 10px;
            font-size: 0.9em;
        }
        .size-comparison {
            color: var(--primary-color);
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: var(--secondary-color);
        }
        .card-download-btn {
            margin-top: 10px;
            width: 100%;
        }
        #actionButtons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        #downloadAllBtn, #clearAllBtn {
            padding: 12px 24px;
            display: none;
        }
        #error {
            color: red;
            text-align: center;
            display: none;
            margin: 10px 0;
        }
        #loading {
            display: none;
            text-align: center;
            font-size: 1.2em;
            color: var(--primary-color);
            margin: 20px 0;
        }
        @media (max-width: 768px) {
            #result {
                grid-template-columns: 1fr;
            }
            #dropZone {
                padding: 20px;
            }
            #actionButtons {
                flex-direction: column;
            }
            #downloadAllBtn, #clearAllBtn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Auto Image to WebP Converter</h1>
        <input type="file" id="imageInput" accept="image/jpeg,image/png" multiple style="display: none;">
        <div id="dropZone">Drag images here or click to select</div>
        <div id="error"></div>
        <div id="loading">Converting images... Please wait.</div>
        <div id="result"></div>
        <div id="actionButtons">
            <button id="downloadAllBtn" onclick="downloadAllAsZip()">Download All as ZIP</button>
            <button id="clearAllBtn" onclick="clearAll()">Clear All</button>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const imageInput = document.getElementById('imageInput');
        const resultDiv = document.getElementById('result');
        const loadingDiv = document.getElementById('loading');
        const downloadAllBtn = document.getElementById('downloadAllBtn');
        const clearAllBtn = document.getElementById('clearAllBtn');
        let convertedImages = [];
        let zip = new JSZip();

        // Drag and drop events
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });
        dropZone.addEventListener('click', () => imageInput.click());
        imageInput.addEventListener('change', (e) => handleFiles(e.target.files));

        async function handleFiles(files) {
            if (files.length === 0) {
                showError('No valid images selected!');
                return;
            }

            loadingDiv.style.display = 'block';

            for (const file of Array.from(files)) {
                if (file.type !== 'image/jpeg' && file.type !== 'image/png') continue;

                try {
                    const reader = new FileReader();
                    const imgData = await new Promise((resolve) => {
                        reader.onload = (event) => {
                            const img = new Image();
                            img.onload = () => resolve({ img, name: file.name, originalSize: file.size });
                            img.src = event.target.result;
                        };
                        reader.readAsDataURL(file);
                    });

                    const canvas = document.createElement('canvas');
                    canvas.width = imgData.img.naturalWidth;
                    canvas.height = imgData.img.naturalHeight;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(imgData.img, 0, 0);

                    const webpBlob = await new Promise(resolve => canvas.toBlob(resolve, 'image/webp', 0.8));
                    const webpSize = webpBlob.size;
                    const webpUrl = URL.createObjectURL(webpBlob);
                    const name = imgData.name.split('.').slice(0, -1).join('.') + '.webp';

                    // Check for duplicate names and append a counter if needed
                    let uniqueName = name;
                    let counter = 1;
                    while (convertedImages.some(img => img.name === uniqueName)) {
                        uniqueName = `${name.split('.webp')[0]}_${counter}.webp`;
                        counter++;
                    }

                    zip.file(uniqueName, webpBlob);
                    const card = createImageCard(uniqueName, webpUrl, webpSize, imgData.originalSize, webpBlob);
                    resultDiv.appendChild(card);
                    convertedImages.push({ blob: webpBlob, name: uniqueName, url: webpUrl });
                } catch (error) {
                    showError(`Error converting ${file.name}: ${error.message}`);
                }
            }

            loadingDiv.style.display = 'none';
            if (convertedImages.length > 0) {
                downloadAllBtn.style.display = 'block';
                clearAllBtn.style.display = 'block';
            }
            window.currentZip = zip;
        }

        function createImageCard(name, src, size, originalSize, blob) {
            const card = document.createElement('div');
            card.className = 'image-card';
            const sizeDiff = ((size - originalSize) / originalSize * 100).toFixed(1);
            const color = size < originalSize ? 'green' : 'red';
            card.innerHTML = `
                <img src="${src}" alt="${name}">
                <div class="image-info">
                    <p>${name}</p>
                    <p>Original: ${formatSize(originalSize)}</p>
                    <p>WebP: ${formatSize(size)} (<span style="color: ${color};">${sizeDiff}%</span>)</p>
                </div>
                <button class="card-download-btn" onclick="downloadSingleImage('${name}', this)">Download</button>
            `;
            card.dataset.blob = blob; // Store blob reference
            return card;
        }

        function downloadSingleImage(name, button) {
            const card = button.closest('.image-card');
            const blob = card.dataset.blob;
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = name;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function downloadAllAsZip() {
            if (!window.currentZip || convertedImages.length === 0) return;
            window.currentZip.generateAsync({ type: 'blob' }).then(blob => {
                saveAs(blob, 'webp_images.zip');
            });
        }

        function clearAll() {
            convertedImages.forEach(img => URL.revokeObjectURL(img.url)); // Clean up object URLs
            convertedImages = [];
            zip = new JSZip();
            window.currentZip = zip;
            resultDiv.innerHTML = '';
            downloadAllBtn.style.display = 'none';
            clearAllBtn.style.display = 'none';
        }

        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.style.display = 'block';
            errorDiv.textContent = message;
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }
    </script>
</body>
</html>
