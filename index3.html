<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Image to WebP Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #45a049;
            --background-color: #f9f9f9;
            --text-color: #333;
            --border-color: #ddd;
        }
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        #dropZone {
            border: 2px dashed var(--border-color);
            padding: 40px;
            text-align: center;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
        }
        #dropZone.dragover {
            background: #e1e1e1;
            border-color: var(--primary-color);
        }
        #preview, #result {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .image-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .image-card img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .image-info {
            margin-top: 10px;
            font-size: 0.9em;
        }
        .size-comparison {
            color: var(--primary-color);
            font-weight: bold;
        }
        button {
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            justify-self: center;
        }
        button:hover {
            background-color: var(--secondary-color);
        }
        #convertBtn, #downloadAllBtn {
            margin-top: 10px;
        }
        #downloadAllBtn {
            display: none;
        }
        #error {
            color: red;
            text-align: center;
            display: none;
            margin: 10px 0;
        }
        #loading {
            display: none;
            text-align: center;
            font-size: 1.2em;
            color: var(--primary-color);
            margin: 20px 0;
        }
        @media (max-width: 768px) {
            #preview, #result {
                grid-template-columns: 1fr;
            }
            #dropZone {
                padding: 20px;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Multi-Image to WebP Converter</h1>
        <input type="file" id="imageInput" accept="image/jpeg,image/png" multiple style="display: none;">
        <div id="dropZone">Drag images here or click to select</div>
        <button id="convertBtn" onclick="convertToWebp()">Convert to WebP</button>
        <div id="error"></div>
        <div id="loading">Converting images... Please wait.</div>
        <div id="preview"></div>
        <div id="result"></div>
        <button id="downloadAllBtn" onclick="downloadAllAsZip()">Download All as ZIP</button>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const imageInput = document.getElementById('imageInput');
        const previewDiv = document.getElementById('preview');
        const resultDiv = document.getElementById('result');
        const loadingDiv = document.getElementById('loading');
        let imageData = [];
        let convertedImages = [];

        // Drag and drop events
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });
        dropZone.addEventListener('click', () => imageInput.click());

        imageInput.addEventListener('change', (e) => handleFiles(e.target.files));

        function handleFiles(files) {
            imageData = [];
            previewDiv.innerHTML = '';
            Array.from(files).forEach(file => {
                if (file.type === 'image/jpeg' || file.type === 'image/png') {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const img = new Image();
                        img.src = event.target.result;
                        img.onload = function() {
                            const card = createImageCard(file.name, event.target.result, file.size, 'original');
                            previewDiv.appendChild(card);
                            imageData.push({ file, img, name: file.name, originalSize: file.size });
                        };
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        async function convertToWebp() {
            if (imageData.length === 0) {
                showError('Please add images first!');
                return;
            }

            loadingDiv.style.display = 'block';
            resultDiv.innerHTML = '';
            convertedImages = [];
            const zip = new JSZip();

            for (const data of imageData) {
                try {
                    const canvas = document.createElement('canvas');
                    canvas.width = data.img.naturalWidth;
                    canvas.height = data.img.naturalHeight;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(data.img, 0, 0);
                    
                    const webpBlob = await new Promise(resolve => canvas.toBlob(resolve, 'image/webp', 0.8));
                    const webpSize = webpBlob.size;
                    const webpUrl = URL.createObjectURL(webpBlob);
                    
                    const name = data.name.split('.').slice(0, -1).join('.') + '.webp';
                    zip.file(name, webpBlob);

                    const card = createImageCard(name, webpUrl, webpSize, 'webp', data.originalSize);
                    resultDiv.appendChild(card);
                    convertedImages.push({ blob: webpBlob, name });
                } catch (error) {
                    showError(`Error converting ${data.name}: ${error.message}`);
                }
            }

            loadingDiv.style.display = 'none';
            document.getElementById('downloadAllBtn').style.display = 'block';
            window.currentZip = zip;
        }

        function createImageCard(name, src, size, type, originalSize = null) {
            const card = document.createElement('div');
            card.className = 'image-card';
            let html = `<img src="${src}" alt="${name}">`;
            html += `<div class="image-info">`;
            html += `<p>${name}</p>`;
            if (type === 'original') {
                html += `<p>Size: ${formatSize(size)}</p>`;
            } else {
                const sizeDiff = ((size - originalSize) / originalSize * 100).toFixed(1);
                const color = size < originalSize ? 'green' : 'red';
                html += `<p>Original: ${formatSize(originalSize)}</p>`;
                html += `<p>WebP: ${formatSize(size)} (<span style="color: ${color};">${sizeDiff}%</span>)</p>`;
            }
            html += `</div>`;
            card.innerHTML = html;
            return card;
        }

        function downloadAllAsZip() {
            if (!window.currentZip) return;
            window.currentZip.generateAsync({ type: 'blob' }).then(blob => {
                saveAs(blob, 'webp_images.zip');
            });
        }

        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.style.display = 'block';
            errorDiv.textContent = message;
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }
    </script>
</body>
</html>
