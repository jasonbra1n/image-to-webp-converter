<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to WebP Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .container {
            text-align: center;
        }
        #preview, #result {
            margin: 20px 0;
            max-width: 100%;
        }
        img {
            max-width: 400px;
            height: auto;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #downloadBtn {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image to WebP Converter</h1>
        <input type="file" id="imageInput" accept="image/jpeg,image/png">
        <div id="preview"></div>
        <button onclick="convertToWebp()">Convert to WebP</button>
        <div id="result"></div>
        <button id="downloadBtn" onclick="downloadImage()">Download WebP</button>
    </div>

    <script>
        let originalFileName = '';
        
        // Preview selected image
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && (file.type === 'image/jpeg' || file.type === 'image/png')) {
                originalFileName = file.name.split('.').slice(0, -1).join('.');
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = function() {
                        document.getElementById('preview').innerHTML = '';
                        document.getElementById('preview').appendChild(img);
                    }
                }
                reader.readAsDataURL(file);
            }
        });

        // Convert to WebP
        function convertToWebp() {
            const input = document.getElementById('imageInput');
            const file = input.files[0];
            
            if (!file) {
                alert('Please select an image first!');
                return;
            }

            const img = document.querySelector('#preview img');
            if (!img) return;

            // Create canvas to draw image
            const canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);

            // Convert to WebP
            const webpDataUrl = canvas.toDataURL('image/webp', 0.8); // 0.8 is quality (0-1)
            
            // Display result
            const webpImg = new Image();
            webpImg.src = webpDataUrl;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<h3>Converted WebP Image:</h3>';
            resultDiv.appendChild(webpImg);

            // Show download button
            document.getElementById('downloadBtn').style.display = 'block');
            document.getElementById('downloadBtn').setAttribute('data-webp', webpDataUrl);
        }

        // Download the WebP image
        function downloadImage() {
            const webpDataUrl = document.getElementById('downloadBtn').getAttribute('data-webp');
            const link = document.createElement('a');
            link.href = webpDataUrl;
            link.download = `${originalFileName || 'converted'}.webp`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
